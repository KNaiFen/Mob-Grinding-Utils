name: Build Mod

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MobGrindingUtils/MobGrindingUtils
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mob-grinding-utils
          path: |
            MobGrindingUtils/MobGrindingUtils/build/libs/*.jar
            !MobGrindingUtils/MobGrindingUtils/build/libs/*-sources.jar
            !MobGrindingUtils/MobGrindingUtils/build/libs/*-javadoc.jar
            !MobGrindingUtils/MobGrindingUtils/build/libs/*-dev.jar
